      <div class="col-12 text-center mb-4">
        <h1 class="winners-title">Ganadores de Telefunken</h1>

    </div>

    <div class="row winners-section">
      <div class="col-12">
        <h2 class="section-subtitle">Podio de Ganadores</h2>
        <div class="winners-podium">
          <div class="winner-card second-place">
            <div class="winner-badge">2do</div>
            <img src="/jhosue/avatares2.png" class="winner-avatar" alt="Segundo Lugar">

              <h3>Jugador 2</h3>
              <p>Puntaje: 350</p>

          </div>

          <div class="winner-card first-place">

              <h3>Jugador 1</h3>
              <p>Puntaje: 450</p>
            </div>
          </div>

          <div class="winner-card third-place">

            <img src="/jhosue/avatares3.png" class="winner-avatar" alt="Tercer Lugar">

              <h3>Jugador 3</h3>
              <p>Puntaje: 250</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 d-flex justify-content-center">
        <h2 class="section-subtitle">Resultados Detallados</h2>
      </div>

            <tr>
              <td>3</td>

          </tbody>
        </table>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12 text-center d-flex justify-content-center gap-2">
        <button class="btn btn-play-again" routerLink="/home" routerLinkActive="active">Jugar de Nuevo</button>
        <button class="btn btn-share-results" (click)="shareResults()">Compartir Resultados</button>
      </div>
