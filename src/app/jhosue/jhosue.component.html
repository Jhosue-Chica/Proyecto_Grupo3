<div class="lobby-container">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h1 class="lobby-title">Telefunken Lobby</h1>
      </div>
    </div>

    <div class="row players-section">
      <div class="col-12">
        <h2 class="section-subtitle">Jugadores Conectados</h2>
        <div class="player-list">
          <div class="player-card">
            <img src="/jhosue/avatares1.png" class="player-avatar" alt="Player Avatar">
            <div class="player-info">
              <h3>Jugador 1</h3>
              <p>En espera...</p>
            </div>
          </div>
          <div class="player-card">
            <img src="/jhosue/avatares2.png" class="player-avatar" alt="Player Avatar">
            <div class="player-info">
              <h3>Jugador 2</h3>
              <p>En espera...</p>
            </div>
          </div>
          <div class="player-card">
            <img src="/jhosue/avatares3.png" class="player-avatar" alt="Player Avatar">
            <div class="player-info">
              <h3>Jugador 3</h3>
              <p>En espera...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

        <!-- New Room Code Section -->
        <div class="row mt-4">
          <div class="col-12 text-center room-code-section">
            <h2 class="section-subtitle">CÃ³digo de Sala</h2>
            <div class="room-code-container">
              <span class="room-code" id="roomCode">{{ roomCode }}</span>
              <button class="btn btn-copy" (click)="copyRoomCode()">
                <i class="bi bi-clipboard"></i> Copiar
              </button>
            </div>
            <small class="copy-feedback">{{ copyMessage }}</small>
          </div>
        </div>

    <div class="row mt-4">
      <div class="col-12 text-center">
        <button class="btn btn-start-game">Iniciar Juego</button>
      </div>
    </div>
  </div>
</div>
