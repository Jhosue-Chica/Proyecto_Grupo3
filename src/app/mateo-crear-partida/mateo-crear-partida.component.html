<div
  class="crear-partida-container container-fluid d-flex flex-column justify-content-center align-items-center text-center">
  <div class="crear-partida-content">
    <h1 class="page-title mb-4">Crear Nueva Partida</h1>

    <form (ngSubmit)="crearPartida()" #partidaForm="ngForm" class="partida-form">
      <!-- Número de Jugadores -->
      <div class="form-group mb-4">
        <label for="numJugadores" class="form-label">Número de Jugadores</label>
        <input type="number" id="numJugadores" name="numJugadores" class="form-control" [(ngModel)]="numJugadores"
          (change)="calcularNumeroBarajas()" min="2" max="18" required>
        <div class="jugadores-info mt-2">
          <small *ngIf="numJugadores < 2" class="text-danger">
            Mínimo 2 jugadores
          </small>
          <small *ngIf="numJugadores > 18" class="text-danger">
            Máximo 18 jugadores
          </small>
        </div>
      </div>

      <!-- Número de Barajas (Automático) -->
      <div class="form-group mb-4">
        <label class="form-label">Número de Barajas</label>
        <input type="text" class="form-control" [value]="numeroBarajas" readonly>
        <small class="text-explaind" >
          Calculado automáticamente según número de jugadores
        </small>
      </div>

      <!-- Código de Partida -->
      <div class="form-group mb-4">
        <label class="form-label">Código de Partida</label>
        <div class="codigo-partida-container">
          <input type="text" class="form-control codigo-partida" [value]="codigoPartida" readonly>
          <button type="button" class="btn btn-copy" (click)="copiarCodigoPartida()">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
        <small *ngIf="codigoCopiadoMensaje" class="text-success">
          {{ codigoCopiadoMensaje }}
        </small>
      </div>

      <!-- Botones de Acción -->
      <div class="botones-container">
        <button type="submit" class="btn btn-primary btn-lg btn-hover" routerLink="/lobby" routerLinkActive="active"  [disabled]="!partidaForm.form.valid">
          Crear Partida
        </button>
        <button type="button" class="btn btn-secondary btn-lg btn-hover" routerLink="/home">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
