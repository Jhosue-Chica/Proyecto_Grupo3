<div class="lobby-container container-fluid d-flex flex-column justify-content-center align-items-center text-center">
  <img src="/mateo/Telefunken_logo.png" alt="Imagen principal" class="pantalla-principal-imagen img-fluid mb-4">

  <div class="perfil-configuracion" *ngIf="usuario">
    <h2 class="mb-4">Bienvenido, {{usuario.name}}</h2>
    <img [src]="usuario.avatar" [alt]="'Avatar ' + usuario.name" class="img-fluid mb-3"
      style="max-width: 100px; border-radius: 100%;">
  </div>

  <div class="botones-container">
    <button class="btn btn-primary btn-lg me-3 btn-hover" (click)="crearPartida()">
      Crear Partida
    </button>
    <button class="btn btn-secondary btn-lg btn-hover" (click)="unirsePartida()">
      Unirse a Partida
    </button>
  </div>
</div>

<app-jhosue-crear-usuario
  *ngIf="showModal"
  (close)="showModal = false"
  (userCreated)="handleUserCreated($event)">
</app-jhosue-crear-usuario>
