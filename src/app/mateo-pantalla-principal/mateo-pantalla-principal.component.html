<div class="lobby-container container-fluid d-flex flex-column justify-content-center align-items-center text-center">
  <!-- Imagen principal centrada con estilo moderno -->
  <img
    src="/mateo/Telefunken_logo.png"
    alt="Imagen principal"
    class="pantalla-principal-imagen img-fluid mb-4"
  >

  <!-- Sección de configuración de perfil -->
<div class="perfil-configuracion">
  <h2 class="mb-4">Configura tu Perfil</h2>
  <div class="avatar-selector">
    <input
      type="text"
      class="form-control nombre-jugador mb-3"
      placeholder="Ingresa tu nombre"
      maxlength="15"
    >
  </div>
</div>

  <!-- Contenedor de botones con diseño optimizado -->
  <div class="botones-container">
    <button
      routerLink="/crear-partida"
      routerLinkActive="active"
      class="btn btn-primary btn-lg me-3 btn-hover"
    >
      Crear Partida
    </button>
    <button
      routerLink="/unirse-partida"
      routerLinkActive="active"
      class="btn btn-secondary btn-lg btn-hover"
    >
      Unirse a Partida
    </button>
  </div>
</div>
